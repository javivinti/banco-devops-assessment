name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        run: docker build -t banco-app:ci .

  test:
    name: Lint + Test (coverage)
    runs-on: ubuntu-latest
    needs: build
    env:
      API_KEY: "2f5ae96c-b558-4c7b-a590-a501ae1c3f6c"
      JWT_SECRET: "supersecret"
      BASE_URL: "http://127.0.0.1:8000"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Ruff (static review)
        run: ruff check .

      - name: Start API (background)
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8000 > server.log 2>&1 &
          for i in {1..30}; do
            curl -sSf http://127.0.0.1:8000/token && break || true
            sleep 1
          done
          echo "=== server.log ==="
          tail -n 200 server.log

      - name: Tests (coverage)
        run: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing

  deploy:
    name: Deploy (main only)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    steps:
      - run: echo "Deploy stage placeholder: wire this to AKS (kubectl apply) once secrets are configured."
