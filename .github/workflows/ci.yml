name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff uvicorn

      - name: Static code revision (ruff)
        run: ruff check .

      - name: Start API (background)
        run: |
          set -e
          uvicorn app.main:app --host 127.0.0.1 --port 8000 > server.log 2>&1 &
          for i in {1..30}; do
            curl -sSf http://127.0.0.1:8000/token && break || true
            sleep 1
          done
          echo "=== server.log ==="
          tail -n 200 server.log

      - name: Tests (coverage)
        run: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing
